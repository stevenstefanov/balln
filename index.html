<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Locator Landing Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-float.min.css" integrity="sha256-4ldVyEvC86/kae2IBWw+eJrTiwNEbUUTmN0zkP4luL4=" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation-prototype.min.css" integrity="sha256-BiKflOunI0SIxlTOOUCQ0HgwXrRrRwBkIYppEllPIok=" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
    <div class="card row" style="width: 70%; border-radius: 5px; background-color: rgb(45, 68, 170); color: white; font-weight: bolder;">
        <!--one more wrapper-->
        <div class="main">
          <!-- Title-->
          <h1 class="headername">Game Locator Search Engine</h1>
          <!-- form-->
            <form id="search-form" class="form">

              <!--drop down-->
              <select id="team-dropdown" class="form-input">
                <option value="">Choose a Team</option>
              </select>

              <input class="enter" type="submit" value="Submit Team"/>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/index.js"></script>
</body>
</html>
